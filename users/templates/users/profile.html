{% extends "eventify/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <p class="account-heading">{{ user.first_name}} {{ user.last_name}}</p>
            <p class="text-secondary">Username: {{ user.username }}</p>
            <p class="text-secondary">Email: {{user.email }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
                <a href="{% url 'password_change' %}" class="btn btn-outline-danger" role="button">Change Password</a>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
